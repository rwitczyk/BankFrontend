<app-navbar></app-navbar>
<table mdbTable>
  <thead class="thead-light">
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let account of accounts" (click)="accountDetails(account.id)">
    <th scope="row">{{account.balance}}</th>
    <td>{{account.currency}}</td>
    <td>{{account.name}}</td>
    <td>{{account.numberAccount}}</td>
    <td><button type="button" class="btn btn-primary" routerLink="/editAccount/{{account.id}}">Edit</button></td>
    <td><button type="button" class="btn btn-danger" (click)="deleteAccount(account.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
