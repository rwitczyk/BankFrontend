<div class="container">
  <br>
  <h2>Wprowadź dane do przelewu</h2>
  <form>
    <div class="form-group">
      <label for="fromNumberAccount">Z numeru konta</label>
      <select #fromNumberAccount class="form-control" id="fromNumberAccount" required>
        <option *ngFor="let number of listOfNumberAccounts">{{number}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toNumberAccount">Na numer konta</label>
      <select #toNumberAccount class="form-control" id="toNumberAccount" required>
        <option *ngFor="let number of listOfNumberAccounts">{{number}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="balance">Kwota przelewu</label>
      <input #balance type="text" class="form-control" id="balance" required #name="ngModel" [(ngModel)]="balance.value" name="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Balance is required.
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-success" (click)="createNewTransfer(fromNumberAccount.value, toNumberAccount.value, balance.value)">Wyślij przelew</button>

  </form>
</div>
