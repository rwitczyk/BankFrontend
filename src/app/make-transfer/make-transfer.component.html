<div class="container">
  <br>
  <h2>Wprowadź dane do przelewu</h2>
  <form>
    <div class="form-group">
      <label for="fromNumberAccount">Z numeru konta</label>
      <input #fromNumberAccount type="text" class="form-control" id="fromNumberAccount" required>
    </div>

    <div class="form-group">
      <label for="toNumberAccount">Na numer konta</label>
      <input #toNumberAccount type="text" class="form-control" id="toNumberAccount" required>
    </div>

    <div class="form-group">
      <label for="balance">Kwota przelewu</label>
      <input #balance type="text" class="form-control" id="balance" required>
    </div>


    <button type="submit" class="btn btn-success" (click)="createNewTransfer(fromNumberAccount.value, toNumberAccount.value, balance.value)">Wyślij przelew</button>

  </form>
</div>
