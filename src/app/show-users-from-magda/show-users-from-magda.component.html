<app-navbar></app-navbar>
<table mdbTable>
  <thead class="thead-light">
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody id="#bodyList">
  <tr *ngFor="let user of usersMagda">
    <th scope="row">{{user.id}}</th>
    <td>{{user.number}}</td>
    <td>{{user.money}}</td>
    <td>{{user.currency}}</td>
    <td>{{user.owner}}</td>
  </tr>
  </tbody>
</table>
