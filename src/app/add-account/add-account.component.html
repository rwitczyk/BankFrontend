<app-navbar></app-navbar>
<div class="container">
  <br>
  <h2>Wprowadź dane do swojego konta</h2>
  <form>
    <div class="form-group">
      <label for="name">Nazwa konta</label>
      <input id="name" name="name" #name="ngModel" [(ngModel)]="nameAccount.value" #nameAccount type="text" class="form-control" required minlength="4">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="currency">Waluta</label>
      <select #currency class="form-control" id="currency" required>
        <option *ngFor="let currency of listOfCurrencies">{{currency}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="createNewAccount(nameAccount.value, currency.value)">Stwórz nowe konto</button>

  </form>
</div>
